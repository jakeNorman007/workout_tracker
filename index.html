<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="main.js" type="text/javascript"></script>
    <title>Workout Tracker | DEMO</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <h1>WORKOUT TRACKER</h1>
        <h3>Click on the map to create workouts</h3>
      </div>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type:</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">distance:</label>
            <input
              class="form__input form__input--distance"
              placeholder="miles"
            />
          </div>
          <div class="form__row">
            <label class="form__label">duration:</label>
            <input
              class="form__input form__input--duration"
              placeholder="minutes"
            />
          </div>
          <div class="form__row">
            <label class="form__label">cadence:</label>
            <input
              class="form__input form__input--cadence"
              placeholder="steps/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">elevation:</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <h3 class="footer"><a href="https://github.com/jakeNorman007/workout_tracker">Github repo.</a></h3>
    </div>
    <div id="map"></div>
  </body>
</html>
